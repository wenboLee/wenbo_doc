<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "wenbo's blog",
      repo: 'https://github.com/wenboLee/wenbo_doc',
      auto2top: false,
      coverpage: true,
      sidebar: true,
      loadSidebar: true,
      pagination: {
        previousText: "上一篇",
        nextText: "下一篇",
        // crossChapter: true,
        // crossChapterText: true,
      },
      search: {   // 搜索
        paths: 'auto',
        placeholder: '🔍 Type to search ',
        noData: '😞 No Results! ',
        depth: 6
      },
      count:{
          countable:true,
          position:'bottom',
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language:'chinese'
      },
      plantuml: { // plantuml使用默认皮肤
        skin: 'default',
      },
      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
            background: 'rgb(28,32,34)',
            highlightColor: '#e96900',
            codeBackgroundColor: 'rgb(34,39,46)',
            codeTextColor: '#b4b4b4',
        },
        light: {
            highlightColor: '#e96900',
        }
      },
      beian: {
        ICP: "粤ICP备17027859号-2",
        NISMSP: {
            number: "",
            url: "",
            id: ""
        },
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- 支持流程图 mermaid -->
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    
  <!-- 支持流程图 plantuml -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

  <!-- 备案 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script>

</body>
</html>
